<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body { background: #f7f9fc; }
      .brand { font-weight: 700; letter-spacing: 0.2px; }
      .muted { color: #6c757d; }
      .card-shadow { box-shadow: 0 10px 30px rgba(0,0,0,0.06); border: 0; }
      .table > :not(caption) > * > * { padding: 0.9rem 0.9rem; }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container py-2">
        <a class="navbar-brand brand" href="{{ url_for('dashboard') }}">Expense Tracker</a>

        <div class="d-flex gap-2">
          <a class="btn btn-outline-primary" href="{{ url_for('dashboard') }}">Dashboard</a>
          <a class="btn btn-primary" href="{{ url_for('add_expense') }}">+ Add Expense</a>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
