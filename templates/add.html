{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8 col-xl-7">
    <div class="card card-shadow">
      <div class="card-body p-4 p-md-5">

        <h2 class="mb-1">Add an Expense</h2>
        <p class="muted mb-4">Keep a simple record of spending.</p>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('add_expense') }}">
          <div class="mb-3">
            <label class="form-label fw-semibold">Amount</label>
            <input
              type="number"
              step="0.01"
              min="0"
              name="amount"
              class="form-control form-control-lg"
              placeholder="e.g. 12.50"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Category</label>
            <input
              type="text"
              name="category"
              class="form-control form-control-lg"
              placeholder="e.g. Food, Gas, Rent"
              required
            />
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Note <span class="muted">(optional)</span></label>
            <input
              type="text"
              name="note"
              class="form-control form-control-lg"
              placeholder="e.g. Chick-fil-A lunch"
            />
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary btn-lg px-4" type="submit">Save</button>
            <a class="btn btn-outline-secondary btn-lg" href="{{ url_for('dashboard') }}">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
